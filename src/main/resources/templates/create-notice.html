<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>공지사항 생성</title>

  <th:block th:replace="~{fragments/importcss :: importCssFragment}"></th:block>
  <script th:src="@{/assets/js/form-validation.js}"></script>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>



  <script src="assets/summernote/summernote-lite.js"></script>
  <script src="assets/summernote/lang/summernote-ko-KR.js"></script>
  <link rel="stylesheet" href="assets/summernote/summernote-lite.css">
</head>



<body class="bg-light">
<th:block th:replace="~{fragments/header :: headFragment}"></th:block>
<div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/breadcrumbs-bg.jpg');">
  <div class="container position-relative d-flex flex-column align-items-center">

    <h2>공지사항 쓰기</h2>
    <ol>
      <li><a href="/index">Home</a></li>
      <li><a href="/notice">공지사항</a></li>
      <li>공지사항 쓰기</li>
    </ol>

  </div>
</div><!-- End Breadcrumbs -->
<div class="container">
  <main id="main">
    <!-- ======= Breadcrumbs ======= -->


    <div class="row g-5 mb-5 my-5">
      <div class="col-md-7 col-lg-12">
        <h4 class="mb-3">공지사항 쓰기</h4>
        <form class="needs-validation" method="post" action="/notice/create" novalidate enctype="multipart/form-data">
          <div class="row g-3">

            <div class="col-sm-12">
              <label for="title" class="form-label">제목</label>
              <input type="text" name="title" class="form-control" id="title" placeholder="공지사항 제목"
                     value="" required>
              <div class="invalid-feedback">
                공지사항 제목을 입력해주세요
              </div>
            </div>

            <div class="col-sm-12">
              <label for="file" class="form-label">첨부 파일 (최대 10개, 10MB 이하)</label>
              <input type="file" name="file" class="form-control" id="file" placeholder="첨부 파일" value="" multiple="multiple"
                     onchange="checkFileSizeAndCount(this)">
            </div>



            <div class="col-12">
              <label for="content" class="form-label">공지 사항</label>
              <textarea class="summernote" id="content" name="content" required></textarea>
              <div class="invalid-feedback">
                공지사항을 작성해주세요
              </div>
            </div>


          </div>

          <hr class="my-4">
          <button id="courseBtn" class="w-100 btn btn-warning btn-lg" type="submit">공지사항 작성</button>
        </form>
      </div>
    </div>
  </main>

</div>
<th:block th:replace="~{fragments/footer :: footFragment}"></th:block>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    let forms = document.querySelectorAll('.needs-validation');

    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
</script>

<script>
  $(document).ready(function() {
  $('.summernote').summernote({
    height: 500,
    lang: "ko-KR",
    placeholder: '공지사항을 작성해주세요',
    callbacks : {
      onImageUpload : function(files, editor, welEditable) {
        for (var i = 0; i < files.length; i++) {
          sendFile(files[i], this);
        }
      }
    }
  });

  function sendFile(file, el) {
    var form_data = new FormData();
    form_data.append('file', file);
    $.ajax({
      data : form_data,
      type : "POST",
      url : '/image',
      cache : false,
      contentType : false,
      enctype : 'multipart/form-data',
      processData : false,
      success : function(url) {
        $(el).summernote('insertImage', url, function($image) {
          $image.css('width', "50%");
        });
      }
    });
  }
  });
</script>
<script>
  function checkFileSizeAndCount(input) {
    var files = input.files;
    var fileSizeLimit = 10 * 1024 * 1024; // 10MB
    var fileCountLimit = 10; // 10개

    if (files.length > fileCountLimit) {
      alert("파일은 최대 10개까지 업로드 가능합니다.");
      input.value = "";
      return;
    }

    for (var i = 0; i < files.length; i++) {
      if (files[i].size > fileSizeLimit) {
        alert("파일은 최대 10MB 이하만 업로드 가능합니다.");
        input.value = "";
        return;
      }
    }
  }
</script>

</body>
</html>
